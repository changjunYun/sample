name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # 브랜치 이름이 master면 master로 수정하세요

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm" # yarn을 쓰면 'yarn'으로 변경

      - name: Install dependencies
        run: npm ci # yarn을 쓰면 'yarn install --frozen-lockfile'

      - name: Build
        run: npm run build

      # 여기가 핵심입니다! 빌드된 out 폴더 안에 .nojekyll 파일을 강제로 만듭니다.
      - name: Create .nojekyll file
        run: touch out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out # next config output: export 결과물 폴더

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4